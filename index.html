<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body >
    <section class="mainBody">
        <div class="conatiner">
            <h1>Typing Test</h1>
            <div class="toggle"></div>
            <div class="stats">
                <p>Time: <span id="timer">0s</span></p>
                <p>Mistakes: <span id="mistakes">0</span></p>
            </div>
            <div id="quote"  onmousedown="return false"
            onselectstart="return false"></div>
            <textarea id="quote-input" cols="63" rows="3" placeholder="Type here when the text starts.." autocomplete="off" spellcheck="false"></textarea>
            <button id="start-test" onclick="startTest()">Start Test</button>
            <button id="stop-test" onclick="displayResult()">Stop Test</button>
            <div class="result">
                <h3>Result</h3>
                <div class="wrapper">
                  <p>Accuracy: <span id="accuracy"></span></p>
                  <p>Speed: <span id="wpm"></span></p>
                </div>
                <div id="reset-btn-div">
                    <button id="reset-btn" onclick="reloadPage()">Reset</button>
                </div>
              </div>
    
        </div>

    </section>
    
    <script src="./scipt.js"></script>
</body>
</html>
